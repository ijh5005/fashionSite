<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/library.css">
    <link rel="stylesheet" href="./css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Cuprum:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
  </head>
  <body ng-app='app' ng-controller='ctrl' ng-cloak>

    <!-- SPLASH -->
    <div id="splash" class="flexCol">
      <p id="splashLogo">Sew & So</p>
      <p id="splashDesignerName">BY BRITTANY HARRISON</p>
    </div>

    <!-- CONTAINER -->
    <div id="container" class="none">

      <!-- NAVIGATION -->
      <div  id="navigation" class="flexRow">
        <div id="bavLeftSide" class="flexRow">
          <p id="logo">SEW & SO</p>
          <p class="navOptions active">HOME</p>
          <p class="navOptions">ABOUT</p>
          <p class="navOptions">SHOP</p>
          <p class="navOptions">LESSONS</p>
          <p class="navOptions">CONTACT</p>
        </div>
        <div id="navRightSide" class="flexRow">
          <i class="fas fa-search"></i>
          <i class="fas fa-user-circle"></i>
          <i class="fas fa-shopping-bag"></i>
        </div>
      </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>

    <style media="screen">
      #splashDesignerName::after {
        content: '';
        position: absolute;
        top: 100%;
        left: 0;
        height: 0.02em;
        background-color: #fff;
        transition: width 0.4s;
        transition-delay: 0.6s;
        transition-timing-function: cubic-bezier(.3,1.19,.93,.9);
        width: {{splashLoaderWidth + '%'}};
      }
    </style>
  </body>
</html>
